<template name="Menu">
	<button  class="new-recipe"><a href="/recipe-book" style="color:white">Add recipes</a></button>
	<button  class="new-recipe"><a href="/suggested-recipes" style="color:white">Suggest recipes</a></button>
		{{#each recipes}}
			{{> MenuItem}}
		{{/each}}
</template>


<template name="MenuItem">
	<div class="menu-item">
		<h3>{{name}}</h3>
		<p>{{description}}</p>		
	</div>
</template>
