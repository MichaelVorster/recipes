<template name="SuggestedRecipes">
	<section class="recipes">
		{{# if Template.subscriptionsReady}}
			{{#each suggestedRecipes}}
				{{> Recipe }}
			{{else}}
				<h2>
					Add additional <a href="/recipe-book">recipes</a> to your collection
				</h2>
			{{/each}}
		{{else}}
			<p>Loading</p>
		{{/if}}
	</section>
</template>
